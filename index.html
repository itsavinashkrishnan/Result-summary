<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div>
    <div class="result-summary">
      <div class="Result grid-flow" data-spacing="large">
        <h1 class="result-title">
         Your Result
        </h1>
        <p class="result-score"><span>76</span> of 100</p>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of 
          the people who have taken 
          these tests. </p>
        </div>
      </div>
    <div class="Summary grid-flow" data-spacing="large">
      <h2 class="summary-title">Summary</h2>
      <div class="grid-flow">
       <div class="summary-item" data-item-type="accent1">
         <div class="flex-group">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
           <h3 class="summary-item-title">Reaction</h3>
         </div>
         <p class="summary-score"><span>80</span> / 100</p>
      </div>
      <div class="summary-item" data-item-type="accent2" >
        <div class="flex-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>          
          <h3 class="summary-item-title">Memory</h3>
        </div>
        <p class="summary-score"><span>80</span> / 100</p>
      </div>
      <div class="summary-item" data-item-type="accent3">
        <div class="flex-group">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>        
          <h3 class="summary-item-title">Verbal</h3>
       </div>
       <p class="summary-score"><span>80</span> / 100</p>
     </div>
     <div class="summary-item" data-item-type="accent4">
       <div class="flex-group">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
        <h3 class="summary-item-title">Visual</h3>
       </div>
       <p class="summary-score"><span>80</span> / 100</p>
    </div>
    </div>
    <button class="cont-button">Continue</button>
    </div>    
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="myname" href="https://www.linkedin.com/in/avinash-krishnan-12b346216?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Avinash Krishnan</a>.
  </div>
</body>
</html>
